name: game_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  assets: ^0.0.1
  audioplayers: ^5.2.1
  flame: ^1.15.0
  flame_audio: ^2.1.8
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/

  fonts:             
    - family: SpaceCrusaders
      fonts:
        - asset: fonts/SpaceCrusaders-Regular.ttf
        - asset: fonts/SpaceCrusadersItalic-Italic.ttf
          style: italic  
